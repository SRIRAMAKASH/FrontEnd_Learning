<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download Image With Custom Name</title>
    <style>
      a {
        padding: 10px;
        border: 1px solid black;
        background-color: gray;
        color: white;
        font-size: larger;
        margin-top: 10px;
        text-decoration: none;
      }

      div{
        display: flex;
        justify-content: center;
        margin-top: 50px;
      }

    </style>
  </head>
  <body>
    <div class="imageName">
      <input id="fileNameOfImage" type="text" name="fileNameOfImage" />
    </div>
    <div class="image">
      <a href="/HTML/image.jpeg" download>Download</a>
    </div>
  </body>
</html>
