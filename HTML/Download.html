<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download Image With Custom Name</title>
    <style>
      a {
        padding: 10px;
        border: 1px solid black;
        background-color: gray;
        color: white;
        font-size: larger;
        margin-top: 10px;
        text-decoration: none;
      }

      div {
        display: flex;
        justify-content: center;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="imageName">
      <label for="FileName">Enter the File Name  : </label>
      <input id="fileNameOfImage" type="text" name="fileNameOfImage" />
    </div>
    <div class="image">
      <a id="image" href="#" onclick="imageNameAdded()">Download</a>
    </div>

    <script>
      function imageNameAdded() {
        debugger;
        var Name = document.getElementById("fileNameOfImage").value;
        document
          .getElementById("image")
          .setAttribute("href", "/HTML/image.jpeg");
        document.getElementById("image").setAttribute("download", Name);
      }
    </script>
  </body>
</html>
